<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Adine Dairy Shop</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Adine Dairy Shop</a>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
      <div>
        <a href="#" class="btn btn-success view-cart"><i class="fas fa-shopping-cart"></i></a>
      </div>
    </nav>
 
    <div class="container body-container">
      <div class="row">
        <div class="col-md-3">
          <h4>Filter by:</h4>
          <form>
            <div class="form-group">
              <label for="brand">Brand</label>
              <select class="form-control" id="brand">
                <option>Brand 1</option>
                <option>Brand 2</option>
                <option>Brand 3</option>
              </select>
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <select class="form-control" id="price">
                <option>$0 - $10</option>
                <option>$10 - $20</option>
                <option>$20+</option>
              </select>
            </div>
            <div class="form-group">
              <label for="type">Type</label>
              <select class="form-control" id="type">
                <option>Type 1</option>
                <option>Type 2</option>
                <option>Type 3</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success">Filter</button>
          </form>
        </div>
        <div class="col-md-9">
          <div id="product-listing" class="row">
          </div>
        </div>
      </div>
    </div>

   <!-- Add a "cart" section to display the total cost and items in the cart -->
    <div class="cart flex-column col-lg-4 col-sm-6 col-xs-8">
      <i class="fa fa-times close-cart"></i>
      <div class="cart-header">
        <h3>Shopping Cart</h3>
      </div>
      <ul class="cart-items">
         <!-- Cart items will be added here dynamically -->
      </ul>
      <div class="cart-footer justify-content-center">
        <div class="col-12">
          <p class="total-cost-holder">Total: <span class="total-cost">$0.00</span></p>
          <div class="row">
            <button class="btn btn-success view-cart col-5 offset-3">Checkout</button>
            <button class="btn btn-outline-maroon col-1" id="clear-cart-btn"><i class="fas fa-trash"></i></button>
          </div>
        </div>

      </div>
    </div>
  
    <div id="popup-notification" class="popup-notification">
      <p>Item added to cart</p>
      <i class="fa fa-times close-popup"></i>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
